<template>
    <lightning-card title="For Each" icon-name="custom:custom14">
        <ul class="slds-m-around_medium">
            <template for:each={contacts} for:item="contact">
                <li key={contact.Id}>
                    {contact.Name}, {contact.Title}
                </li> 
            </template>
        </ul>
    </lightning-card> <br/>
    <lightning-card title="Iterator" icon-name="custom:custom14">
        <ul class="slds-m-around_medium">
            <template iterator:contact={contacts}>
                <li key={contact.value.Id}>
                    <div if:true={contact.first} class="list-first"></div>
                        {contact.value.Name}, {contact.value.Title}
                    <div if:true={contact.last} class="list-last"></div>
                </li>
            </template>
        </ul>
    </lightning-card>

</template>
