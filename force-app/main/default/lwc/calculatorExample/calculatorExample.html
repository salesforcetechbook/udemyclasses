<template>
    <lightning-card  title="Calculator">
        <lightning-button label="Calculate" variant="brand" slot="actions" onclick={handleAddition}></lightning-button>

        <p class="slds-p-horizontal_small">
            <lightning-input type="number" name="fstNumber" label="First Number" 
            value={firstNumber} placeholder="First Number..."
            onchange={handleChange}></lightning-input>
            <lightning-input type="number" name="secNumber" label="Last Number"
            value={secondNumber}  onchange={handleChange} placeholder="Second Number..."></lightning-input>
        </p>
        <p slot="footer">
            Result:{result}
        </p>
    </lightning-card>
</template>
