<template>
    <lightning-card title="Quick Contact Update uiAPI" icon-name="standard:record">
        <div class="slds-m-around_medium">  
            <lightning-input label="First Name" value={firstname} onchange={handlefnameChange}   class="slds-m-bottom_x-small"></lightning-input>
            <lightning-input label="Last Name" value={lastname} onchange={handlelnameChange}  class="slds-m-bottom_x-small" required></lightning-input>
            <lightning-button label="Update Contact" variant="brand" onclick={updateContact}></lightning-button>     
        </div>
    </lightning-card> 
</template>
