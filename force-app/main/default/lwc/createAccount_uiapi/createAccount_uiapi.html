<template>
    <lightning-card title="LdsCreateRecord" icon-name="standard:record">
        <div class="slds-m-around_medium">
            <lightning-input label="Id" disabled value={accountId}></lightning-input>
            <lightning-input label="Name" onchange={handleNameChange} class="slds-m-bottom_x-small"></lightning-input>
            <lightning-input label="Phone" onchange={handlephoneChange} class="slds-m-bottom_x-small"></lightning-input>
            <lightning-combobox if:true={accountRatingValues.data} 
                name="Rating"
                label="Rating"
                value={selectedRating}
                placeholder="Select Rating"
                options={accountRatingValues.data.values}
                onchange={handleRatingChange}></lightning-combobox>
            <lightning-combobox if:true={industryValues.data} 
                name="Industry"
                label="Industry"
                value={selectedIndustry}
                placeholder="Select Progress"
                options={industryValues.data.values}
                onchange={handleindustryChange}></lightning-combobox>
        </div>
        <p slot="footer">
            <lightning-button label="Create Account" variant="brand" onclick={createAccount}></lightning-button>
        </p>
    </lightning-card>
</template>
